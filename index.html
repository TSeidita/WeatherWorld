<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>WeatherWorld</title>
    <link id="favicon" rel="shortcut icon" type="image/jpg" href="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section>
        <div class="container mt-5">
            <div class="d-flex justify-content-center">
                <div class="d-flex row card">
                    <h1 class="">Welcome to WeatherWorld</h1>
                    <div>
                        <form action="" class="mb-3">
                            <label for="location"></label>
                            <input type="text" name="location" id="location" placeholder="Please enter your location">
                            <button type="submit" id="submit">Submit</button>
                        </form>
                        <div id="weather" class="mx-2">
                            <div id="temp" class="d-flex">
                                <div id="circle" class="my-3 d-flex row align-items-center justify-content-center mr-5">
                                    <div>
                                        <p class="text-center pt-5" id="bigtemp"></p>
                                    </div>
                                    <div>
                                        <p class="text-center" id="feelslike"></p>
                                    </div>
                                </div>
                                <div id="rightside" class="d-flex row justify-content-end">
                                    <div id="icon" class="d=flex justify-content-end"></div>
                                    <div>
                                        <p id="humidity" class="text-center"></p>
                                    </div>
                                </div>
                            </div>
                            <div id="">
                                <h2 id="local"></h2>
                                <h2 id="localweather"></h2>
                            </div>
                        </div>
                    </div>
                    <div id="footer">
                        <div class="d-flex justify-content-center align-items-center">
                            <p id="powered">Powered by </p><a href="https://www.weatherapi.com/"
                                title="Free Weather API">WeatherAPI.com</a>
                            <a href="https://www.weatherapi.com/" title="Free Weather API"><img id="api"
                                    src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png'
                                    alt="Weather data by WeatherAPI.com" border="0"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

<body>

</body>

</html>
